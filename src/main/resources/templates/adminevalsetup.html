<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead"></head>

<body>

	<div th:replace="template :: admin-nav"></div>
	
	<h1>Setup a New Evaluator</h1>
	
	<form method="post">
		<table>
			<tr>
				<td><span class="error" th:text="${missing_field_error}"></span></td>
			</tr>
			<tr>
				<td><label for="firstname">First Name</label></td>
				<td>
					<input name="firstname" type="text" th:value="${firstname}"></input>
				</td>
			</tr>
			<tr>
				<td><label for="lastname">Last Name</label></td>
				<td>
					<input name="lastname" type="text" th:value="${lastname}"></input>
				</td>	
			</tr>	
		</table>
		
		<button type="submit">Submit</button>
	
	</form>

</body>
</html>
